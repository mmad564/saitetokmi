
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Flappy Bird</title>
    <style>
        body {
            margin: 0;
            background: #70c5ce;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            direction: rtl;
            font-family: sans-serif;
        }
        canvas {
            background: #4ec0ca;
            border: 2px solid #333;
            box-shadow: 0 0 10px rgba(0,0,0,0.4);
        }
        #info {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #fff;
            text-shadow: 0 0 3px #000;
            font-size: 14px;
        }
    </style>
</head>
<body>
<div id="info">
    کنترل‌ها: Space یا کلیک چپ = پرش | چپ/راست = حرکت افقی
</div>
<canvas id="game" width="400" height="600"></canvas>

<script>
// تنظیمات اولیه
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

const WIDTH = canvas.width;
const HEIGHT = canvas.height;

// پرنده (خیلی کندتر و آسان‌تر)
let bird = {
    x: 80,
    y: HEIGHT / 2,
    radius: 15,
    vy: 0,
    vx: 0,
    gravity: 0.20,
    jump: -5.2,   // پرش متوسط و کنترل‌پذیر
    maxSpeedX: 3
};


// لوله‌ها (خیلی کندتر و فاصله بیشتر)
let pipes = [];
let pipeWidth = 60;
let pipeGap = 170;       // فاصله بزرگ‌تر بین لوله‌ها
let pipeSpeed = 1.2;     // سرعت خیلی کمتر
let pipeInterval = 2300; // دیرتر ظاهر شدن لوله‌ها
let lastPipeTime = 0;

// امتیاز و وضعیت بازی
let score = 0;
let gameOver = false;
let started = false;

// ساخت لوله جدید
function createPipe() {
    const minTop = 50;
    const maxTop = HEIGHT - pipeGap - 50;
    const topHeight = Math.floor(Math.random() * (maxTop - minTop)) + minTop;

    pipes.push({
        x: WIDTH,
        top: topHeight,
        bottom: topHeight + pipeGap
    });
}

// ریست بازی
function resetGame() {
    bird.x = 80;
    bird.y = HEIGHT / 2;
    bird.vy = 0;
    bird.vx = 0;
    pipes = [];
    score = 0;
    gameOver = false;
    started = false;
    lastPipeTime = 0;
}

// رسم پرنده
function drawBird() {
    ctx.save();

ctx.fillStyle = "#ffeb3b";
    ctx.beginPath();
    ctx.arc(bird.x, bird.y, bird.radius, 0, Math.PI * 2);
    ctx.fill();

    ctx.fillStyle = "#000";
    ctx.beginPath();
    ctx.arc(bird.x + 5, bird.y - 5, 3, 0, Math.PI * 2);
    ctx.fill();

    ctx.fillStyle = "#ff9800";
    ctx.beginPath();
    ctx.moveTo(bird.x + bird.radius, bird.y);
    ctx.lineTo(bird.x + bird.radius + 8, bird.y - 4);
    ctx.lineTo(bird.x + bird.radius + 8, bird.y + 4);
    ctx.closePath();
    ctx.fill();
    ctx.restore();
}

// رسم لوله‌ها
function drawPipes() {
    ctx.fillStyle = "#388e3c";
    pipes.forEach(pipe => {
        ctx.fillRect(pipe.x, 0, pipeWidth, pipe.top);
        ctx.fillRect(pipe.x, pipe.bottom, pipeWidth, HEIGHT - pipe.bottom);
    });
}

// به‌روزرسانی لوله‌ها
function updatePipes(delta) {
    pipes.forEach(pipe => {
        pipe.x -= pipeSpeed;
    });

    pipes = pipes.filter(pipe => {
        if (pipe.x + pipeWidth < 0) {
            score++;
            return false;
        }
        return true;
    });

    if (!lastPipeTime) lastPipeTime = performance.now();
    if (performance.now() - lastPipeTime > pipeInterval) {
        createPipe();
        lastPipeTime = performance.now();
    }
}

// چک کردن برخورد
function checkCollision() {
    if (bird.y + bird.radius >= HEIGHT || bird.y - bird.radius <= 0) {
        gameOver = true;
        return;
    }

    for (let pipe of pipes) {
        if (bird.x + bird.radius > pipe.x &&
            bird.x - bird.radius < pipe.x + pipeWidth) {
            if (bird.y - bird.radius < pipe.top ||
                bird.y + bird.radius > pipe.bottom) {
                gameOver = true;
                return;
            }
        }
    }
}

// رسم متن‌ها
function drawText() {
    ctx.fillStyle = "#fff";
    ctx.font = "24px sans-serif";
    ctx.textAlign = "left";
    ctx.fillText("امتیاز مشتی : " + score, 10, 30);

    if (!started && !gameOver) {
        ctx.textAlign = "center";
        ctx.font = "20px sans-serif";
        ctx.fillText("برای شروع Space یا کلیک چپ بزن", WIDTH / 2, HEIGHT / 2);
    }

    if (gameOver) {
        ctx.textAlign = "center";
        ctx.font = "28px sans-serif";
        ctx.fillText(" بازی تموم شد مشتی  !", WIDTH / 2, HEIGHT / 2 - 20);
        ctx.font = "20px sans-serif";
        ctx.fillText("برای شروع دوباره Space  یا کلیک چپ بزن", WIDTH / 2, HEIGHT / 2 + 20);
    }
}

// حلقه اصلی بازی
let lastTime = 0;
function gameLoop(timestamp) {
    const delta = timestamp - lastTime;
    lastTime = timestamp;

    ctx.clearRect(0, 0, WIDTH, HEIGHT);

    ctx.fillStyle = "#ded895";

ctx.fillRect(0, HEIGHT - 60, WIDTH, 60);

    if (!gameOver && started) {
        bird.vy += bird.gravity;
        bird.y += bird.vy;

        bird.x += bird.vx;
        if (bird.vx > bird.maxSpeedX) bird.vx = bird.maxSpeedX;
        if (bird.vx < -bird.maxSpeedX) bird.vx = -bird.maxSpeedX;

        if (bird.x - bird.radius < 0) {
            bird.x = bird.radius;
            bird.vx = 0;
        }
        if (bird.x + bird.radius > WIDTH) {
            bird.x = WIDTH - bird.radius;
            bird.vx = 0;
        }

        updatePipes(delta);
        checkCollision();
    }

    drawPipes();
    drawBird();
    drawText();

    requestAnimationFrame(gameLoop);
}

// کنترل‌ها
function flap() {
    if (!started && !gameOver) {
        started = true;
        lastPipeTime = performance.now();
        createPipe();
    } else if (gameOver) {
        resetGame();
        return;
    }
    bird.vy = bird.jump;
}

document.addEventListener("keydown", (e) => {
    if (e.code === "Space") {
        e.preventDefault();
        flap();
    }
    if (e.code === "ArrowLeft") {
        bird.vx = -bird.maxSpeedX;
    }
    if (e.code === "ArrowRight") {
        bird.vx = bird.maxSpeedX;
    }
});

document.addEventListener("keyup", (e) => {
    if (e.code === "ArrowLeft" || e.code === "ArrowRight") {
        bird.vx = 0;
    }
});

canvas.addEventListener("mousedown", (e) => {
    if (e.button === 0) {
        flap();
    }
});

requestAnimationFrame(gameLoop);
</script>
</body>
</html>
